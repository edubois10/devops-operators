namespace: devops-operators


sealed-secrets:
  # Disabled by default
  enabled: true
  nameOverride: sealed-secrets
  fullnameOverride: sealed-secrets
  namespace: sealed-secrets
  # Dont touch the security context values, deployment will fail in OpenShift otherwise.
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  commandArgs:
    - "--update-status=true"

stackrox-chart:
  enabled: true
  stackrox:
    clusterName: devops
    namespace: stackrox

gitops-operator:
  enabled: true
  namespaces: []
  ignoreHelmHooks: false